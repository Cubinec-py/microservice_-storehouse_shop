<div class="card-body p-md-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <div class="card card-outline-secondary mx-auto" style="width: 30rem;">
                <div class="card-header">
                    <h3 class="mb-0">Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'user_authentication:change_password' %}" class="js-change_password-form">
                        {% csrf_token %}
                        <div class="col-md-10">
                            <label for="inputPasswordOld"><p>Current Password</p></label>
                            <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password">
                        </div>
                        <div class="col-md-10">
                            <label for="inputPasswordNew"><p>New Password</p></label>
                            <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
                            <span class="form-text small text-muted">
                                <p>The password must be 8-20 characters, and must <em>not</em> contain spaces.</p>
                                </span>
                        </div>
                        <div class="col-md-10">
                            <label for="inputPasswordNewVerify"><p>Verify</p></label>
                            <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                            <span class="form-text small text-muted">
                                <p>To confirm, type the new password again.</p>
                                </span>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
