{% load static %}

<form method="post" action="{% url 'user_authentication:login' %}" class="js-login-form">

      <div class="card-body p-md-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login in</p>

        <form class="mx-1 mx-md-4">
            {% include 'registration/login_form.html' %}
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-outline-dark btn-lg">Login</button>
            </div>
        </form>

      </div>
      <div class="col-md-6 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

        <img src="{% static 'images/Tesla-Logo-3.webp' %}" class="img-fluid text-right" alt="Sample image">

    </div>

 </form>
